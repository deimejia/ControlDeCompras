<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/desOp2.css" />
    <script src="js/desOp2.js" type="text/javascript" defer></script>
  </head>
  <body>
    <h1>MI LISTA DE COMPRAS</h1>
    <button id="clearAll" type="button" class="clearButton">borrar todo</button>

    <div class="list roundBorder">
      <div class="date">
        <div class="dateright">
          <div id="dateNumber"></div>
          <div>
            <div id="dateMonth"></div>
            <div id="dateYear"></div>
          </div>
          <div id="dateText"></div>
        </div>
      </div>
      <form onsubmit="addNewTask(event)">
        <input
          type="text"
          name="taskText"
          autocomplete="off"
          placeholder="Nombre de producto"
          class="roundBorder"
        />
        <button type="submit" class="addTaskButton">agregar</button>
        <button
          type="button"
          class="orderButton roundBorder"
          onclick="renderOrderedTasks()"
        >
          Ordenar mis compras
        </button>
      </form>

      <div id="tasksContainer"></div>
    </div>
  </body>
</html>
